<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;

        }
        .keyboard-base {
            max: width 1085px;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background-color: azure;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(30,30px);
            grid-template-rows: repeat(5,60px);
            grid: gap 5px; 


        }
        .key {
            background-color: antiquewhite;
            border: 2px solid black;
            border-radius: 5px;
            grid-column: span 4;
            font-size: 20px;
            text-align: center;
            padding-top: 17px;


        }
        .key:hover {
            border:1px solid #eeeeee;

        }
        .delete {
            grid-column: span 4;

        }
        .tab {
            grid-column: span 3;
        }
        .backslash {
            grid-column: span 3;
        }
        .capslock {
            grid-column: span 4;
        }
        .return {
            grid-column: span 5;
        }
        .shift {
            grid-column: span 5;
        }
        .shift {
            grid-column: span 5;

        }
        .ctrl {
            grid-column: span3;
        }
        .command {
            grid-column: span 3;
            font-size: 14 px;
        }
        .space {
            grid-column: span 13;
        }
        .special {
            grid-column: span 4;
        }
</style>
</head>
<body>
